<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио Алексея</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #d0e1ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6a11cb;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            width: 80%;
            max-width: 300px;
            background-color: #6a11cb;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #2575fc;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в моё портфолио!</h1>
        <p>Вот примеры моих работ — все сайты выполнены на HTML, CSS и JavaScript.</p>
        <a href="parikmaher-a01.html" class="btn">Парикмахерская "Стиль"</a>
        <a href="tutor-a02.html" class="btn">Репетитор по математике</a>
        <a href="portfolio-a03.html" class="btn">Моё портфолио</a>
    </div>
</body>
</html>
